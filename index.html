<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

    <body>

        <header class="container">
            <div class="top-head">
                <img src="./images/logo.svg" alt="logo Huddle" class="logo">
                <button class="try-it-free-btn"><a href="#">Try it for free</a> </button>
            </div>
            <div class="hero">
                <div class="content">
                    <h1 class="title-content">Build The Community <br> Your Fans Will Love</h1>
                    <p class="p-content">Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.</p>
                    <button class="contant-btn"><a href="#">Get Started For Free</a> </button>

                </div>
                <div class="img-content"><img src="./images/illustration-mockups.svg" alt=""></div>
            </div>
        </header>
        <main>
            <div class="card-content">
                <div class="text-content">
                    <h3 class="card-title"></h3>
                    <p class="p-title"></p>
                </div>
                <div class="img-card-content"></div>
            </div>
            <div class="card-content custom-card">
                <div class="text-content">
                    <h3 class="card-title"></h3>
                    <p class="p-title"></p>
                </div>
                <div class="img-card-content"></div>
            </div>
            <div class="card-content">
                <div class="text-content">
                    <h3 class="card-title"></h3>
                    <p class="p-title"></p>
                </div>
                <div class="img-card-content"></div>
            </div>
            <div class="started-for-free">
                <h2 class="title-get-started"></h2>
                <button class="contact-btn"></button>
            </div>
        </main>
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </body>

</html>
